---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: crusoe-cloud-controller-manager
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: system:cloud-controller-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: crusoe-cloud-controller-manager
    namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crusoe-cloud-controller-manager
  namespace: kube-system
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: crusoe-cloud-controller-manager
  template:
    metadata:
      labels:
        app: crusoe-cloud-controller-manager
    spec:
      serviceAccountName: crusoe-cloud-controller-manager
      priorityClassName: system-cluster-critical
      tolerations:
        # this taint is set by all kubelets running `--cloud-provider=external`
        # so we should tolerate it to schedule the crusoe ccm
        - key: "node.cloudprovider.kubernetes.io/uninitialized"
          value: "true"
          effect: "NoSchedule"
        - effect: NoSchedule
          key: node.kubernetes.io/not-ready
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - crusoe-cloud-controller-manager
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: crusoe-cloud-controller-manager
          image: crusoe-cloud-controller-manager:{{ ccm_version }}
          imagePullPolicy: Never
          command:
            - "/bin/crusoe-cloud-controller-manager"
            - "--leader-elect=true"
            - "--cloud-provider=crusoe"
            - "--cluster-name={{ cluster_name }}"
            - "--use-service-account-credentials"
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
          env:
            - name: CRUSOE_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: crusoe-secrets
                  key: CRUSOE_PROJECT_ID
            - name: CRUSOE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: crusoe-secrets
                  key: CRUSOE_ACCESS_KEY
            - name: CRUSOE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: crusoe-secrets
                  key: CRUSOE_SECRET_KEY
            - name: CRUSOE_API_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: crusoe-secrets
                  key: CRUSOE_API_ENDPOINT